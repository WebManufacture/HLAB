		<div id="DeviceSettingsWindow" class='window invisible' title='Настройки'>
			<div class='field'>
				<span>Делитель</span>

				Save
			</div>

		<div class='header-bar invisible debug-box'>
			<div id='DeviceWidget' class='device-widget ui-widget'>

			</div>

				</div>

			</div>

		<div id='FerroControl'>
			<div class='title'>
				<h1>
					Ferro Control
				</h1>
				</div>
			<h2>
					Motion:
				</h2>
			<div id='MotorControlPanel' style="width: 302px; text-align:center;">
				<div id='mFastLeftBtn' class='motor-btn' onclick="MotorCommand(100, 0, 0);">
					&lt;&lt;
				</div>
				<div  id='mLeftBtn' class='motor-btn' onclick="MotorCommand(50, 20, 0);">
					←
				</div>
				<div  id='mCenterBtn' class='motor-btn' onclick="MotorCommand(0, 50, 0);">
					↔
				</div>
				<div  id='mRightBtn' class='motor-btn' onclick="MotorCommand(0, 20, 50);">
					→
				</div>
				<div  id='mFastRightBtn' class='motor-btn' onclick="MotorCommand(0, 0, 100);">
					&gt;&gt;
				</div>
			</div>
			<h2>
					Color:
				</h2>
			<div id='ColorButtonsVariant1' class='' style="width: 302px; height: 302px; position: relative;">

				</div>

				</div>
				<div class='markup-help' style='border: 1px solid orange; height: 140px; position: absolute; width: 140px; top: 80px; left: 80px;z-index: 1;'>

				</div>
				<div id='cBtnColor1' class='color-btn' onclick='SetColorNum(1);' style='top: 25px; left: 125px;'>

				</div>
				<div id='cBtnColor2'class='color-btn sub-color-btn' onclick='SetColorNum(2);' style='top: 40px; left: 167px;'>

				</div>
				<div id='cBtnColor3'class='color-btn' onclick='SetColorNum(3);' style='top: 55px; left: 195px;'>

				</div>
				<div id='cBtnColor4'class='color-btn sub-color-btn' onclick='SetColorNum(4);' style='top: 93px; left: 220px;'>

				</div>
				<div id='cBtnColor5'class='color-btn' onclick='SetColorNum(5);' style='top: 125px; left: 225px;'>

				</div>
				<div id='cBtnColor6'class='color-btn sub-color-btn' onclick='SetColorNum(6);' style='top: 167px; left: 220px;'>

				</div>
				<div id='cBtnColor11'class='color-btn' onclick='SetColorNum(11);' style='top: 195px; left: 55px;'>

				<div id='cBtnColor12'class='color-btn sub-color-btn' onclick='SetColorNum(12);' style='top: 167px; left: 40px;'>

				<div id='cBtnColor13'class='color-btn' onclick='SetColorNum(13);' style='top: 125px; left: 25px'>

				</div>				
				<div id='cBtnColor14'class='color-btn sub-color-btn' onclick='SetColorNum(10);' style='top: 93px; left: 40px;'>

				</div>
				<div id='cBtnColor15'class='color-btn' onclick='SetColorNum(11);' style='top: 55px; left: 55px;'>

				</div>
				<div id='cBtnColor16'class='color-btn sub-color-btn' onclick='SetColorNum(12);' style='top: 40px; left: 93px;'>

				</div>
				<div id='cBtnColorHide'class='color-btn hide-btn' onclick='SetColor(0,0,0);' style='top: 125px; left: 125px;'>
					X
				</div>		
				<div id='cBtnColorShow1'class='color-btn sub-color-btn central-btn' onclick='StartColorShow(1);' style='top: 130px; left: 80px;'>
					S
				</div>				
				<div id='cBtnColorShow2'class='color-btn sub-color-btn central-btn' onclick='StartColorShow(2);' style='top: 80px; left: 130px;'>

        	<div class="logo" id='FerroLogoBox' onclick='StartColorShow();'></div>

position: absolute;
z-index: 200;' onclick='SetMotor(80, 80);'></div>
